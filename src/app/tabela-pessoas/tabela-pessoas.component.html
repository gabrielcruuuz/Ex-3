<div class="container" style="margin-top: 100px;">
  <p class="font-weight-bold">
    Lista Pessoas
  </p>

    <div class="row jumbotron">
      <div class="col-md-3">
        <label for="table-filtering-search" class="col-xs-3 col-sm-auto col-form-label">Pesquisa:</label>
        <div class="col-xs-3 col-sm-auto">
          <input id="table-filtering-search" class="form-control" type="text" [(ngModel)]="filter" />
        </div>
      </div>

      <div class="col-md-6"></div>

      <div class="col-md-3 margin-up">
        <app-modal-adicionar (carregarTabelaPessoas)="carregarPessoas()"></app-modal-adicionar>
      </div>
    </div>

  <table class="table table-striped tabela-pessoas">
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Email</th>
        <th scope="col">WhatsApp</th>
        <th scope="col">Telefone</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let pessoa of PessoasFiltradas index as i">
        <tr>
          <td>{{pessoa.name}}</td>
          <td>{{pessoa.contatos[0].email}}</td>
          <td>{{pessoa.contatos[0].whatsApp}}</td>
          <td>{{pessoa.contatos[0].telefone}}</td>
          <td>
            <app-modal-editar (carregarTabelaPessoas)="carregarPessoas()" [idPessoa]="pessoa.id"></app-modal-editar>
          </td>
          <td>
            <i class="fa-solid fa-trash " style="margin-left: 10px;" (click)="removerPessoa(pessoa.id)"></i>

          </td>
        </tr>

      </ng-container>

    </tbody>
  </table>
</div>
